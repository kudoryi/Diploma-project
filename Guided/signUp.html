<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp|TaskMaster</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="grid">
    <header>
<img src="images/logo.png" alt="Logo">
<a href="index.html"><button class="btn" id="signUp">logIn</button></a>
    </header>
    <div class="main">
      <div class="left">
        <div class="text">
          <p>welcome to</p> 
          <h1>TaskMaster</h1>
         <span><p>not just a do list</p></span> 
        </div>
     

      </div>
      <div class="right">
        <form action="index.html" id="form">
          <input type="text" name="fullname" id="fname" placeholder="Full Name">
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="password" id="Password" placeholder="Password">
          <input type="password" name="confirm password" id="Password2" placeholder="Confirm Password">
          <input type="submit" value="sign Up" class="btn" id="logIn">
        </form> 

      </div>
    </div>
  </div>
</body>
</html>
